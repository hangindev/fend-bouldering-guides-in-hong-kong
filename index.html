<!DOCTYPE html>
  <head>
      <meta charset="UTF-8">
      <title>Neighborhood Map</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
      <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
<body>
  <div class="container-fluid fill">
    <div class="row fill">
      <div class="col-md-3">
        <h4>Bouldering Places</h4>

        <div class="row">
          <div class="col-md-12 ft-container">
            <input id="select-all" type="radio" value="All" class="ft-selector-all" checked="checked" data-bind="checked: selectedOption, click: changeList">
            <label for="select-all" class="ft-label-all text-center">All</label>
            <input id="select-indoor" type="radio" value="Indoor" class="ft-selector-indoor" data-bind="checked: selectedOption, click: changeList">
            <label for="select-indoor" class="ft-label-indoor text-center">Indoor</label>
            <input id="select-outdoor" type="radio" value="Outdoor" class="ft-selector-outdoor" data-bind="checked: selectedOption, click: changeList">
            <label for="select-outdoor" class="ft-label-outdoor text-center">Outdoor</label>
          </div>
        </div>

        <div class="row">
          <div class="col-md-12 ft-container">
            <ul class="list-group" data-bind="foreach: markers">
              <!-- ko if: displayText -->
              <li class="list-group-item" data-bind="text: title"></li>
              <!-- /ko -->
            </ul>
          </div>
        </div>
      </div>
      <div id="map" class="col-md-9"></div>
    </div>
  </div>


    <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script src="js/knockout-3.4.1.js"></script>
    <!-- Google Maps -->
    <!-- async defer -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCJ4XpBz3d2MQfC_lSV6A--aJ8wK7xFs00&v=3"></script>
    <!-- App -->
    <script src="js/app.js"></script>

</body>
</html>
